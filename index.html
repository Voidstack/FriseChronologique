<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frise Chronologique avec D3.js</title>
  <link rel="icon" type="image/webp" href="/res/logo_trans_purple_144.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="res/css/loading.css" />
  <link rel="stylesheet" type="text/css" href="res/css/scrollbar.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73275a3fef.js" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="res/js/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="https://enosistudio.com/" target="_blank">
        <i class="fa fa-home"></i>
      </a>
    </div>
    <div class="header-center">
      <h1>Timeline</h1>
    </div>
    <div class="header-right">
      <a href="https://github.com/Voidstack/FriseChronologique" target="_blank">
        <i class="fa fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/baptiste-martin56/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </header>

  <!-- DIV QUI CONTIENT LA TIMELINE SOUS FORME DE SVG -->
  <div id="chart-container" class="absolute-parent">
    <div class="loading-icon">
      <i class="fa-solid fa-sync fa-spin"></i>
    </div>
  </div>

  <div id="menu-container">
    <h3>
      <i class="fa-solid fa-calendar-days"></i>
      Ajouter une date
    </h3>
    <div>
      <input type="text" id="newDateTitre"> : Titre</input>
    </div>
    <div>
      <input type="date" id="newDateDate"> : Date</input>
    </div>
    <button class="modern-button" onclick="btnAddDate()">
      Ajouter la date
    </button>
  </div>

  <div id="toolbox" class="draggable">
    <div class="loading-icon">
      <i class="fa-solid fa-sync fa-spin"></i>
    </div>
    <a>Toolbox : </a>
    <button class="modern-button" id="btnAddDateold" onclick="ajouterDate()">
      <i class="fa-solid fa-calendar-days"></i>
      Ajouter une date
    </button>
    <button class="modern-button">
      <i class="fa-solid fa-timeline"></i>
      Ajouter un evenement
    </button>

    <button class="modern-button" onclick="resetZoom()">
      <i class="fa-solid fa-magnifying-glass"></i>
      Reset du zoom
    </button>

    <label>
      <i class="fa-solid fa-font"></i>
      Font size pour les p√©riodes :
      <input type="range" id="txtSizePeriod" min="1" max="99" value="15"
        oninput="this.nextElementSibling.value = this.value" />
      <output></output>
    </label>

    <label>
      <i class="fa-solid fa-font"></i>
      Font size pour les events :
      <input type="range" id="txtSizeEvent" min="1" max="99" value="15"
        oninput="this.nextElementSibling.value = this.value" />
      <output></output>
    </label>

    <label>
      <i class="fa-solid fa-font"></i>
      Font size pour les dates :
      <input type="range" id="txtSizeDate" min="1" max="99" value="15"
        oninput="this.nextElementSibling.value = this.value" />
      <output></output>
    </label>

    <label>
      <i class="fa-solid fa-bars"></i>
      Maximum de nombre de lettre pour chaque ligne :
      <input id="maxCharPerLigne" type="range" min="1" max="60" value="15"
        oninput="this.nextElementSibling.value = this.value" />
      <output></output>
    </label>
  </div>

  <div id="tooltip">
    <p><strong>Date:</strong> <span id="tooltip-date"></span></p>
    <p><strong>Event:</strong> <span id="tooltip-event"></span></p>
  </div>

  <footer class="footer">
    <a href="https://github.com/Voidstack/FriseChronologique" target="_blank">
      <i class="fa fa-github"></i> GitHub
    </a>
  </footer>

  <script src="res/js/draggable.js"></script>
</body>

</html>
